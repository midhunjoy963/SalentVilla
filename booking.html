<!DOCTYPE html>
<html>
<head>
  <title>Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Resort Booking</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Book Your Stay</h2>
      <form>
        <!-- Form elements for selecting dates, room type, etc. -->
        <!-- Example form fields -->
        <label for="check-in">Check-In Date:</label>
        <input type="date" id="check-in" name="check-in">

        <label for="check-out">Check-Out Date:</label>
        <input type="date" id="check-out" name="check-out">

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="suite">Suite</option>
        </select>

        
        <input type="submit" value="Book Now" class="button" onclick="handleBooking()">
      </form>
      <script src="./javascript/booking.js"></script>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Resort Booking. All rights reserved.</p>
  </footer>
</body>
</html>
